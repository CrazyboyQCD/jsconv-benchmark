name: Bench

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bench:
    strategy:
      matrix:
        os: [ubuntu-24.04-arm, macos-latest, windows-11-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: bench
        run: cargo bench